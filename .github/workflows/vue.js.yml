# GitHub actions to build and test the vue js project
name: Vue Build and Test
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            # - name: Run tests
            #   run: npm test -- --watch=false --ci --reporters=default --reporters=jest-junit --testTimeout=10000 --forceExit=true --detectOpenHandles=true --maxWorkers=2 --testPathIgnorePatterns=__tests__/e2e/ --collectCoverageFrom='src/**/*.{js,jsx,ts,tsx}' --coverageDirectory=coverage --coverageReporters=text-lcov | coveralls
    
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npm run lint

    # deploy to docker hub
    deploy:
        runs-on: ubuntu-latest
        needs: [build]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                context: .
                file: Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/cocovoit-front:latest
        
    deliver:
        runs-on: ubuntu-latest
        needs: [build]
        if: startsWith(github.ref, 'refs/tags/v')
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}
            
            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                context: .
                file: Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/cocovoit-front:${{ github.ref_name }}