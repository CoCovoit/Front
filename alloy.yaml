logging {
  level = "info"
}

loki.source.file "system" {
  targets = [{__path__ = "/var/log/*.log", job = "system"}]
  forward_to = [loki.write.default.receiver]
}

loki.source.file "nginx" {
  targets = [{__path__ = "/var/log/nginx/*.log", job = "nginx"}]
  forward_to = [loki.write.default.receiver]
}

loki.write "default" {
  endpoint {
    url = "${LOKI_URL}"
  }
}
